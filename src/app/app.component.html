<div class="wrapper">
    <div class="sidebar" data-color='red' data-image="" *ngIf="abc">
        <app-sidebar (loginFromSide)="hideSidebar($event)"  ></app-sidebar>
        <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-5.jpg);"></div>
    </div>
    <div class="main-panel">
        <app-navbar [events]="eventsSubject.asObservable()" (hideSide)="hide($event)"></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
